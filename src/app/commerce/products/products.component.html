
<div class="intro d-flex justify-content-between">
    <div class="count d-flex">
        <span>108</span>
        <span id="found">products found</span>
    </div>
    
                 
</div>
<hr>   
<div class="container">
    <div class="row" >
        <div class="col-md-3" *ngFor="let product of products bg-secondary ">
            <div class="productt text-center  border-bottom ">
                <div class="pro-img">
                    <img class="w-100" [src]="product.imageCover" [alt]="product.tittle">
                </div>
                <div class="pro-info">
                     <div class="me-2">${{product.price}}</div>
                    <h6> {{product.title | readMore}}</h6>
                    
                </div>
                
            </div>
            
              
        </div>
        <div class="d-flex justify-content-center mt-4" id="p">
            <button class="btn btn-outline-primary me-2" (click)="previousPage()" [disabled]="currentPage === 1">
              Previous
            </button>
            <span class="align-self-center mx-2" id="s">Page {{ currentPage }}</span>
            <button class="btn btn-outline-primary" (click)="nextPage()" [disabled]="!hasMore">
              Next
            </button>
          </div>
    </div>
  
      
</div>
